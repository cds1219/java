<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;
            border: thick dashed black;
            margin: 100px;
            padding: 30px;
        }
        div:hover{
        	background-color: blue;
        }
        div:active{
        	background-color: purple;
        }
    </style>
</head>
<body>
    <div>dd</div>
</body>
</html>
